{{ define "main" }}

{{ .Content }}

<ul>
    {{ range .Pages.ByPublishDate.Reverse }}
    {{ $dateTime := .PublishDate.Format "2006-01-02" }}
    {{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
        <li>
            <time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time> - <strong><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></strong>
        </li>
    {{ end }}
</ul>

{{ end }}
