baseURL: https://huwfulcher.com/
languageCode: en-gb
theme: "PaperMod"

paginate: 5

enableRobotosTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  title: Huw Fulcher
  description: "Huw Fulcher's Site"
  keywords: [Blog, Huw, Fulcher]
  author: Huw Fulcher
  DateFormat: '2 January 2006'
  defaultTheme: auto
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  UseHugoToc: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
  
  profileMode:
    enabled: true
    title: Huw Fulcher
    subtitle: "Software/ML Engineer, writing here about technology & faith."
    imageUrl: "images/huw.png"
    imageWidth: 240
    imageHeight: 240
    imageTitle: Huw's photo
    buttons:
      - name: Posts
        url: posts
      # - name: Tags
      #   url: tags
  
  # homeInfoParams:
  #   Title: "Hi there!"
  #   Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/huwfulcher"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/3752895/hfulcher"
    - name: github
      url: "https://github.com/hfulcher"
    - name: linkedin
      url: "https://www.linkedin.com/in/huwfulcher/"
    - name: cv
      url: "cv.pdf"

