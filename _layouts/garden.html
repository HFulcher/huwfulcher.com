<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
        <title>Digital Garden | {{page.slug}}</title>

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?">

        {% include mathjax.html %}

        <!-- Load fontawesome here for faster loadtimes: https://stackoverflow.com/a/35880730/9523246 -->

        <!-- <script defer data-domain="huwfulcher.com" src="https://analytics.huwfulcher.com/js/plausible.js"></script> -->

    <h1 class="post-headline">The Garden</h1>
    <div class="links wrap">
        <a href="{{site.baseurl}}/">< Back</a>
    </div>
    <body style="max-width: 1200px;">
        <main>
            {{ content }}
        </main>

        <footer style="padding-bottom: 1rem;">
          <p class="copy">
            <small> &copy; {{site.title}} {{ site.time | date: '%Y' }}
                    | Powered by Jekyll and
                    <a target="_blank" href="https://github.com/jitinnair1/gradfolio/">Gradfolio</a>.
