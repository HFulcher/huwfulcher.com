---
# layout: compress
---
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/pico.css">
        {% seo %}

        {% include favicon.html %}
    </head>

    <body class="container">
        <main>
            <article>
                {{ content }}
            </article>
        </main>

        <footer>
          <p class="copy">
            <small> &copy; {{site.title}} {{ site.time | date: '%Y' }}
                    | Powered by Jekyll and
                    <a target="_blank" href="https://github.com/jitinnair1/gradfolio/">Gradfolio</a>.
                    Last updated on {{ site.time | date_to_long_string }}
            </small>
          </p>
        </footer>
    </body>

</html>
